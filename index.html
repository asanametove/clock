<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="root">
        <div class="clock">
            <div class="hour" data-hour="1"></div>
            <div class="hour" data-hour="2"></div>
            <div class="hour" data-hour="3"></div>
            <div class="hour" data-hour="4"></div>
            <div class="hour" data-hour="5"></div>
            <div class="hour" data-hour="6"></div>
            <div class="hour" data-hour="7"></div>
            <div class="hour" data-hour="8"></div>
            <div class="hour" data-hour="9"></div>
            <div class="hour" data-hour="10"></div>
            <div class="hour" data-hour="11"></div>
            <div class="hour" data-hour="12"></div>
            <div class="arrow-hour"></div>
            <div class="arrow-minute"></div>
            <div class="arrow-second"></div>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
